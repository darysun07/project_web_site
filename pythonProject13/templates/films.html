{% extends "pattern.html" %}
{% block content %}
<h3>Список фильмов</h3>
<div class="films-list">
    {% for films in films %}
        <div class="films">
            <img src="{{ films.image }}" alt="{{ films.name }}">
            <div class="films-info">
                <h2>{{ films.name }}</h2>
                <p>{{ films.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
